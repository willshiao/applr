<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Applr Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="signin">
        <div class="signin-welcome">
            <h1>Thank you for joining us!</h1>
            <p>Sign up to Applr to keep track and view your applications.</p>
            <img class="free-svg" src="./manComputer.svg">
        </div>
        <div class="card">
            <h1>Sign up</h1>
            <p>Enter your credentials details here.</p>
            <div class="card-body signin-form">
                <div>
                    <label for="signup-form" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Username">
                  </div>
                  <div>
                    <label for="signup-form" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password">
                  </div>
                  <div>
                    <label for="signup-form" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-signup-password" placeholder="Confirm Password">
                  </div>
                  <div>
                      <button type="button" class="btn btn-primary">Sign In</button>
                      <p>Already have an account? Sign in <a href="./signin.html">here</a>.</p>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
