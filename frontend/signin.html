<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Applr Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="signin">
        <div class="signin-welcome">
            <h1>Welcome Back!</h1>
            <p>Sign in to Applr to view your applications.</p>
            <img class="free-svg" src="./ladyComputer.svg">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <p>Enter your login details here.</p>
            <div class="card-body signin-form">
                <div>
                    <label for="signin-form" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signin-username" placeholder="Username">
                  </div>
                  <div>
                    <label for="signin-form" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signin-password" placeholder="Password">
                  </div>
                  <div>
                      <button type="button" class="btn btn-primary">Sign In</button>
                      <p>Don't have an account? Sign up <a href="./signup.html">here</a>.</p>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
