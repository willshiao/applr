<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Applr Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="brand">Applr</h1>
    <div class="signin">
        <div class="signin-welcome">
            <h1>Welcome Back!</h1>
            <p style="width: 600px;">Sign in to Applr to automate the tedious task of inputting your information in job applications and view your applications.</p>
            <img class="free-svg" src="./ladyComputer.svg">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <p>Enter your login details here.</p>
            <form class="card-body signin-form" id="login-form">
                
                <label for="login-form" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="signin-username" placeholder="Username">
                
                
                <label for="login-form" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="signin-password" placeholder="Password">
                <p id="signup-no-match">Failed to sign in! Credentials do not match.</p>
            
            
                <input type="submit" value="Sign In" id="login-btn" class="btn btn-primary">
                <p>Don't have an account? Sign up <a href="#">here</a>.</p>
                
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./options.js"></script>
</body>
</html>
